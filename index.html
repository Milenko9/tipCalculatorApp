<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Tip Calculator - Milenko Stanković</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>


    <!-- App -->
    <div class="appSection">
      <!-- title appSection -->
      <h1><img src="images/logo.svg" alt="Logo"></h1>
      <!-- title appSection END -->


      <!-- App Main Section -->
      <div class="appMainSection">

        <!-- Insert Section -->
        <div class="insertSection">
          <!-- Insert Bill -->
          <div class="billDiv">
            <p>Bill</p>

            <div class="insertBillAmount">
              <img src="images/icon-dollar.svg" alt="Dollar icon">
              <h2 id="bill">0</h2>
            </div>
          </div>
          <!-- Insert Bill END -->

          <!-- Select Tip % -->
          <div class="selectTipDiv">
            <p>Select Tip %</p>

            <div class="tipsPercentage">
              <button id="fivePr">5%</button>
              <button id="tenPr">10%</button>
              <button id="fifteenPr">15%</button>
              <button id="twentyFivePr">25%</button>
              <button id="fiftyPr">50%</button>
              <button id="customPr">Custom</button>
            </div>
          </div>
          <!-- Select Tip % END -->

          <!-- Number of People -->
          <div class="peopleNumberDiv">
            <p id="pPeopleDiv">Number of People</p>

            <div class="insertNumberOfPeople">
              <img src="images/icon-person.svg" alt="Dollar icon">
              <h2 id="peopleNum">0</h2>
            </div>
          </div>
          <!-- Number of People END -->
        </div>
        <!-- Insert Section END -->




        <!-- Result Section -->
        <div class="resultSection">
          <!-- Tip Amount -->
          <div class="tipAmountDiv">
  	        <div class="txtTipADiv">
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>

            <div class="numTipADiv">
              <h4 id="tipNum">$0</h4>
            </div>
          </div>
          <!-- Tip Amount END -->

          <!-- Total Amount -->
          <div class="totalAmountDiv">
            <div class="txtTotalADiv">
              <h3>Total</h3>
              <p>/ person</p>
            </div>

            <div class="numTotalADiv">
              <h4 id="totalNum">$0</h4>
            </div>
          </div>
          <!-- Total Amount END -->

          <button id="resetBtn">Reset</button>
        </div>
        <!-- Result Section END -->

      </div>
      <!-- App Main Section END -->
      <div class="codedBy">
        <p>Coded by: Milenko Stanković <br> Challenge by: Frontend Mentor</p>
      </div>
    </div>
    <!-- App END -->






    <!-- JS -->
    <script src="js/main.js"></script>
  </body>
</html>
